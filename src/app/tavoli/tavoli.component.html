<div class="form">
  <div class="title">Prenota Tavolo</div>
  <div class="subtitle">Compila tutti i campi Obbligatori (*)</div>

  <div class="input-container ic1">
      <input #nome id="nome" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="nome" class="placeholder">* Nome</label>
  </div>
  <div class="input-container ic2">
    <mat-form-field>
      <mat-label>Fascia Oraria</mat-label>
      <mat-select #fasciaOraria id="fasciaOraria" name="fasciaOraria" type="text">
        <mat-option value="pranzo">Pranzo</mat-option>
        <mat-option value="cena">Cena</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="input-container ic2">
      <input #numeroPersone  id="numeroPersone" class="input" type="number" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="numeroPersone" class="placeholder">* Numero Persone</label>
  </div>
  <button (click)="prenota(nome.value, fasciaOraria.value, numeroPersone.valueAsNumber)" type="text" class="submit">Prenota</button>
</div>

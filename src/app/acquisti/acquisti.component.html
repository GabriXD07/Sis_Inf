<div>
    <h1 style="text-align: center; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: navy;">ACQUISTI</h1>


    <!------------------------->

    <ul>
        <li *ngFor="let i of storicoAcquisti">
            <table class="body-wrap">
                <tbody>
                    <tr>
                        <td></td>
                        <td class="container" width="600">
                            <div class="content">
                                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                                    <tbody>
                                        <tr>
                                            <td class="content-wrap aligncenter">
                                                <table width="100%" cellpadding="0" cellspacing="0">
                                                    <tbody>
                                                        <tr>
                                                            <td class="content-block">
                                                                <h2>Grazie per aver acquistato da La Turra</h2>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="content-block">
                                                                <table class="invoice">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td>
                                                                                <table class="invoice-items"
                                                                                    cellpadding="0" cellspacing="0">
                                                                                    <tbody>
                                                                                        <tr
                                                                                            *ngFor="let j of i.carrello">
                                                                                            <td>{{j.piatto.nomePiatto}} x
                                                                                                {{j.quantita}}</td>
                                                                                            <td class="alignright">€
                                                                                                {{j.piatto.prezzo}}
                                                                                            </td>
                                                                                        </tr>
                                                                                        <tr class="total">
                                                                                            <td class="alignright"
                                                                                                width="80%">
                                                                                                Totale</td>
                                                                                            <td class="alignright">
                                                                                                €{{calcolaPrezzo(storicoAcquisti.indexOf(i))}}
                                                                                            </td>
                                                                                        </tr>
                                                                                    </tbody>
                                                                                </table>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="content-block">
                                                                LaTurra
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </li>
    </ul>

</div>

<div class="registration-container">
    <h2>Registrazione</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="name">Nome*</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.nome" required>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" [(ngModel)]="user.cognome">
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.mail" required>
      </div>
      <div class="form-group">
        <label for="indirizzo">indirizzo</label>
        <input type="text" id="indirizzo" name="indirizzo" [(ngModel)]="user.indirizzo">
      </div>
      <div class="form-group">
        <label for="ruolo">Ruolo</label>
        <mat-form-field>
          <mat-label>Ruolo</mat-label>
          <mat-select  id="ruolo" name="ruolo" [(ngModel)]="user.ruolo" required>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="cliente">Cliente</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Conferma Password*</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <button type="submit" [disabled]="registrationForm.invalid || user.password !== confirmPassword">Registrati</button>
    </form>
  </div>

<div class="container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
          <input placeholder="email..." formControlName="email">
      </div>
      <input type="password" placeholder="Password..." formControlName="password">

      <button type="submit">login</button>
  </form>
</div>
